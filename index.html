<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>

      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <h2>Personal details</h2>
      <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age" type="age">
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div class="push">
          <label for="Physical fitness">Subject</label>
          <select id="Physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle/option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" required></textarea>
        </div>
        <h3>Mission statement</h3>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" required></textarea>
        </div>
        <div>
          <button class="btn btn-light mega" type="Request to join the mission">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
