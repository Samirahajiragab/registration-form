<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="grid contact pad-t-2 pad-b-2 center-content-vertical">
      <h1 class="unit xs-1 s-1 m-1 l-1">Want to go to Mars?</h1>
      <p class="unit xs-1 s-1 m-1 l-1">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
      <fieldset class="grid">
          <legend class="unit xs-1 s-1 m-1 l-1">Personal details</legend>
          <div class="unit xs-1 s-1 m-1 l-1 push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 push">
            <label for="age">Age</label>
            <input id="age" type="number" name="number">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 push">
            <label for="email">Email</label>
            <input id="email" type="email" name="text">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1push">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="type">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push1-2">
            <label for="address">Address</label>
            <textarea id="address" required></textarea>
          </div>
      </fieldset>
      <fieldset class="grid">
          <legend class="unit xs-1 s-1 m-1 l-1">Mission statement</legend>
          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details"  required></textarea>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 center-text">
            <button class="btn btn-light mega" type="submit">Register for the trip!</button>
          </div>
      </fieldset>
    </form>
  </section>

</body>
</html>
